<!DOCTYPE html>
<html lang="en">
<head>
    <link rel= "stylesheet" type= "text/css" href= "../static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/graffiti-font" rel="stylesheet">
                
    <title>EngMemo</title>
</head>


<body style="background-color:#100e35 ;" >
    <div class="title">Memoriser</div>
    <div class="buttons">
        <form action="add" method="post">
        <div class="input-group mb-3 add-word">
            <input name="term" type="text" class="form-control  bg-dark text-light" placeholder="Term" aria-label="Term">
            <input name= "defination" type="text" class="form-control  bg-dark text-light " placeholder="Defination" aria-label="Defination"> 
        </div>
        <button type="submit" class="btn btn-dark add-button">Add</button> 
        </form>
        <form action="/memorise/0" method="get">
        <button type="submit" class="btn btn-success btn-lg memorise">Memorise</button>
        </form>
        {% if error %}
        <div class="error container text-center">
            The word list can't be less than 5!!!!!!
        </div>
        {% endif %}
        {% if Ierror %}
        <div class="error container text-center">
            The term is in word-list already !!!!!!
        </div>
        {% endif %}
        

    </div>


    <table class="word-list">
        <thead>
            <th colspan="2" class="title-wordlist">
            Word-List
            <hr class="solid-divider"> 
            </th>
        </thead>
        {% for i in word  %}
        <tr class="word">
            <td class="term">{{i.term}}</td>
            <td class="defination">{{i.defination}}</td>
            <form action="/delete/{{i.id}}" method="post"><td><button type="submit" class="btn btn-danger">X</button></td></form>
        </tr>
        {% endfor %}
    </table>



</body>
</html>
